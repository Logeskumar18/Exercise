<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
      .container{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
      }
      .box{
        background-color: aqua;
        height: 80px;
        flex-basis: 22%;
      }

      @media screen and (max-width:900px) {
        .box{
            flex-basis: 40%;
        }
      }
      @media screen and (max-width:600px) {
        .box{
            flex-basis: 100%;
        }
      }
    </style>
</head>
<body>
   <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
   </div>
</body>
</html>
