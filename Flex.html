<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        main{
           max-width: 500px;
           max-height: 500px;
            background-color: black;
            margin-inline: auto;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .box{
            width: 80px;
            height: 80px;
            background-color: coral;
            font-size: large;
            font-weight: bolder;
            flex-grow: 1;
            order: 2;
        }
    </style>
</head>
<body>
    <h1>Flex</h1>
    <main class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        
    </main>
</body>
</html>
