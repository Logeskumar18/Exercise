<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Project</title>
    <style>
        section{
            height: 100vh;
        }
        h1{
            background-color: aqua;
        }
        footer{
            position: fixed;
            bottom: 20px;
            background-color: chocolate;
            width: 100%;
        }
        a{
            margin-inline: 50px;
            font-size: 30px;
            text-decoration: none;
            color: black;
            
        }
    </style>
</head>

<body>
    <Section id="one">
        <h1>One</h1>
        
        
    </Section>
    <section id="two"><h1>Two</h1></section>
    <section id="three"><h1>Three</h1></section>
    <footer><a href="#one">One</a>
        <a href="#two">Two</a>
        <a href="#three">Three</a>
    </footer>
</body>

</html>
