<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            border: 5px solid rgb(201, 12, 12);
            width: 100%;
            height: 160px;
            padding: 30px;

            outline: 3px dotted red;
            outline-offset: 30px;
        }
        .container h1{
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>content</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta repudiandae explicabo mollitia? Illo fugiat repellat qui quis quos odit consectetur quia porro, itaque quae earum, perferendis omnis, dolores eos minus.</p>
    </div>
</body>
</html>
