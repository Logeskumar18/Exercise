<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        nav{
            background-color: black;
            color: aliceblue;
            font-size: 30px;
        }
        li{
            display: inline;
            margin-inline: 20px;
            padding-inline: 10px;
        }
        li:hover{
            background-color: aliceblue;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
        </ul>
    </nav>
</body>
</html>
