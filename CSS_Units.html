<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            font-size: 20px;
            width: 100vw;
        }
        h5{
            font-size: 3em;
        }
        section{
            width: 100%;
            height: 100vh;
        }
        #one{
            height: 85vh;
        }
        nav{
            height: 15vh;
            text-align: center;
        }
        nav li{
            display: inline;
        }
    </style>
</head>
<body>
    <nav><ol>
        <li><a href="#one">One</a></li>
        <li><a href="#two">Two</a></li>
        <li><a href="#Three">Three</a></li>
    </ol></nav>
    <section id="one" style="background-color: red;"></section>
    <section id="two" style="background-color: beige;"></section>
    <section id="Three" style="background-color: aqua;"></section>
    <a href="#one">Top</a>
</body>
</html>
